<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav id="topnav">
            <a id="home" class="active" href="/"><i class="fa fa-home"></i></a>
            <a href="/about-us.html">About us</a>
            <a href="https://www.youtube.com/watch?v=eBGIQ7ZuuiU">Sensors used</a>
            <a href="/email-registration.html">Register my email</a>
        </nav>
        <form action="saveData" method="POST">
            <pre>
                Email    : <input type="text" name="email"
                            value='<%=user.email%>'> <br>
     
                Name     : <input type="text" name="name"
                            value='<%=user.name%>'> <br>
     
                Number   : <input type="number" name="mobile"
                            value='<%=user.mobile%>'> <br>
     
                Address : <input type="text" name="address"
                            value='<%=user.address%>'> <br>
     
                <input type="submit" value="Submit Form">
            </pre>
        </form>
    </body>
</html>
